# nixpacks.toml (in root directory)
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "gcc", "postgresql"]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate",
    "pip install --upgrade pip setuptools wheel",
    "pip install -r backend/requirements.txt"
]

[start]
# Fix: Use full path and ensure venv is activated
cmd = ". /opt/venv/bin/activate && cd /app/backend && python main.py"
